name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t nodejs .
    - name:  tag the image
      run: docker tag nodejs:1.0 soewin/nodejs:1.0
    - name: push the docker images
      run: docker push soewin/nodejs:1.0
